<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{place.name}}">
  <ion-content has-header="true" padding="true">
    <leaflet defaults="defaults" center="center" marker="markers" height="180px" width="100%"></leaflet>
    <h1>{{ place.name }}</h1>
    <p>{{ place.description }}</p>
    
    <!-- Not sure about including the GPS coords here at the very least show a map! -->
    
    <!-- <p>{{ place.lat }}</p>
    <p>{{ place.lng }}</p>-->
    
    <!-- Not showing images for the moment need to re-think how they are treated in Firebase -->    
    <!-- <img width="100" height="100" ng-src="{{place.file}}"> -->
  </ion-content>
</ion-view>
