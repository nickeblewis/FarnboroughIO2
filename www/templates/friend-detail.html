<ion-view title="{{place.name}}">  
  <ion-content has-header="true" padding="true">   
    <div class="list">
      <h1>{{place.name}}</h1>
      <p>{{place.description}}</p>
      <div class="button-bar" ng-show="signedIn()">
        <a href="#/tab/edit/{{place.$id}}" class="button button-calm">Edit</a>
      </div>   
    </div>
  </ion-content>
</ion-view>
