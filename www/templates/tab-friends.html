<ion-view title="Places">
   
  <ion-content class="has-header">   
   
    <div ng-repeat="(name,item) in items | orderByPriority | filter:search | orderBy:'updated':reverse=true" class="list card">
      <div class="item item-avatar">
        <img src="http://placehold.it/40x40" ng-href="#/tab/friend/{{name}}">
          <h2>{{item.name}}</h2>
          <p>{{item.description}}</p>
      </div>

      <!-- <div class="item item-image">
        <img src="http://placehold.it/298x298">
      </div>-->
<a  href="#/tab/friend/{{name}}" class="button button-full icon-right ion-chevron-right button-calm">Learn More</a>
    

    </div>
  </ion-content>
</ion-view>
