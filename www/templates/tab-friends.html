<ion-view title="Friends">
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        {{friend.name}}
      </ion-item>
      
      <ion-item ng-repeat="place in places" type="item-text-wrap" href="#/tab/friend/{{place.id}}">
        {{place.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
